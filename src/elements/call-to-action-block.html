<dom-module id="call-to-action-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment positioning"></style>

    <style>
      :host {
        display: block;
        background: var(--default-primary-color);
        color: var(--text-primary-color);
      }

      .block:not(:last-of-type) {
        margin-bottom: 32px;
      }

      .description {
        color: var(--secondary-text-color);
      }

      paper-button {
        margin: 0;
      }
    </style>

    <div class="container container-narrow">
      <h1 class="container-title">DevFest Pisa 2020 is postponed! ðŸ“…</h1>
      <p>In light of the Coronavirus situation in Italy, we're forced to postpone DevFest Pisa 2020 to a later date. We will keep you posted as soon as we define a future date for the event. Thanks for your understanding.
      <p>
        <a href="/blog/posts/dfpi20-is-postponed/"><paper-button primary invert>Read the announcement</paper-button></a>
      </p> 
    </div>
  </template>

  <script>
    class CallToActionBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'call-to-action-block';
      }

      static get properties() {
        return {
          viewport: {
            type: Object,
            statePath: 'ui.viewport',
          },
        };
      }

      _openC4Psite() {
        window.open('https://bit.ly/dfpi19-c4p', '_blank');
      }
    }

    customElements.define(CallToActionBlock.is, CallToActionBlock);
  </script>
</dom-module>
