<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../bower_components/plastic-image/plastic-image.html">

<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="hoverboard-icons.html">

<dom-module id="call-to-action-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment positioning"></style>

    <style>
      :host {
        display: block;
        background: #FF9800;
        color: var(--text-primary-color);
      }

      .block:not(:last-of-type) {
        margin-bottom: 32px;
      }

      .description {
        color: var(--secondary-text-color);
      }

      paper-button {
        margin: 0;
      }
    </style>

    <div class="container container-narrow">
      <h1 class="container-title">Our Call for paper is now closed! ⛔️</h1>
      <p>We're not accepting proposasls for sessions anymore. Stay tuned as we're about to announce speakers in the near future! In the meanwhile:
      <p>
        <a href="/blog/posts/c4p-statistics/"><paper-button primary invert>Read some C4P statistics</paper-button></a>
        <a href="http://bit.ly/dfpi20-tickets"><paper-button invert>Get a ticket</paper-button></a>
      </p> 
    </div>
  </template>

  <script>
    class CallToActionBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'call-to-action-block';
      }

      static get properties() {
        return {
          viewport: {
            type: Object,
            statePath: 'ui.viewport',
          },
        };
      }

      _openC4Psite() {
        window.open('https://bit.ly/dfpi19-c4p', '_blank');
      }
    }

    customElements.define(CallToActionBlock.is, CallToActionBlock);
  </script>
</dom-module>
